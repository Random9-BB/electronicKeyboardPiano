<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Electronic Piano</h1>
    <div class="controls">
        <label>Reverb: <input type="range" id="reverb" min="0" max="1" step="0.1" value="0.5"></label>
        <label>Chorus: <input type="range" id="chorus" min="0" max="1" step="0.1" value="0.5"></label>
        <label>Delay: <input type="range" id="delay" min="0" max="1" step="0.1" value="0.5"></label>
        <label>Flanger: <input type="range" id="flanger" min="0" max="1" step="0.1" value="0.5"></label>
    </div>
    <div class="piano" id="piano">
        <div class="key white" data-note="C"></div>
        <div class="key black" data-note="C#"></div>
        <div class="key white" data-note="D"></div>
        <div class="key black" data-note="D#"></div>
        <div class="key white" data-note="E"></div>
        <div class="key white" data-note="F"></div>
        <div class="key black" data-note="F#"></div>
        <div class="key white" data-note="G"></div>
        <div class="key black" data-note="G#"></div>
        <div class="key white" data-note="A"></div>
        <div class="key black" data-note="A#"></div>
        <div class="key white" data-note="B"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
